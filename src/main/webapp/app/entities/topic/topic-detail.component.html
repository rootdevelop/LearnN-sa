
<div *ngIf="topic">
    <h2><span jhiTranslate="learnNApp.topic.detail.title">Topic</span> {{topic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="learnNApp.topic.name">Name</span></dt>
        <dd>
            <span>{{topic.name}}</span>
        </dd>
        <dt><span jhiTranslate="learnNApp.topic.description">Description</span></dt>
        <dd>
            <span>{{topic.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'topic/'+ topic.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
